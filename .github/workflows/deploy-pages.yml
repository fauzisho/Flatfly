name: ðŸŒ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ðŸ—ï¸ Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: ðŸ”‘ Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: ðŸ§ª Run Tests
        run: ./gradlew :composeApp:compileCommonMainKotlinMetadata
        
      - name: ðŸŒ Build for Web
        run: ./gradlew :composeApp:wasmJsBrowserDistribution
        
      - name: ðŸ“¦ Verify Build Output
        run: |
          echo "Checking build output..."
          ls -la ./composeApp/build/dist/wasmJs/productionExecutable/
          echo "Files to be deployed:"
          find ./composeApp/build/dist/wasmJs/productionExecutable/ -type f | head -20
        
      - name: âš™ï¸ Setup Pages
        id: pages-setup
        uses: actions/configure-pages@v4
        continue-on-error: true
        
      - name: ðŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './composeApp/build/dist/wasmJs/productionExecutable'
          
      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŒ Web Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Target** | WebAssembly (WASM) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| **Artifacts** | Ready for GitHub Pages |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.pages-setup.outcome }}" == "failure" ]]; then
            echo "### âš ï¸ GitHub Pages Setup Required" >> $GITHUB_STEP_SUMMARY
            echo "To deploy your web app, enable GitHub Pages:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to **Settings** â†’ **Pages**" >> $GITHUB_STEP_SUMMARY
            echo "2. Set **Source** to **GitHub Actions**" >> $GITHUB_STEP_SUMMARY
            echo "3. Re-run this workflow" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Ready for GitHub Pages deployment" >> $GITHUB_STEP_SUMMARY
          fi

  deploy:
    name: ðŸš€ Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: ðŸŽ¯ Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.deployment.outcome }}" == "success" ]]; then
            echo "| **Environment** | GitHub Pages |" >> $GITHUB_STEP_SUMMARY
            echo "| **URL** | [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }}) |" >> $GITHUB_STEP_SUMMARY
            echo "| **Status** | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Environment** | GitHub Pages |" >> $GITHUB_STEP_SUMMARY
            echo "| **Status** | âš ï¸ Setup Required |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ Enable GitHub Pages" >> $GITHUB_STEP_SUMMARY
            echo "To complete the deployment:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to your repository **Settings**" >> $GITHUB_STEP_SUMMARY
            echo "2. Click **Pages** in the sidebar" >> $GITHUB_STEP_SUMMARY
            echo "3. Under **Source**, select **GitHub Actions**" >> $GITHUB_STEP_SUMMARY
            echo "4. Click **Save**" >> $GITHUB_STEP_SUMMARY
            echo "5. Re-run this workflow or push a new commit" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your web app build completed successfully and is ready to deploy! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          fi
